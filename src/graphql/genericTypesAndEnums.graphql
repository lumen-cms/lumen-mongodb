enum MutationType {
    CREATED
    UPDATED
    DELETED
}

type UpdateOnePayload{
    acknowledged: Boolean
    matchedCount: Int
    modifiedCount: Int
    upsertedId: String
}

type InsertOnePayload{
    acknowledged: Boolean
    insertedId: String
}

type DeleteOnePayload{
    acknowledged:Boolean
    deletedCount:Int
}

type SimpleUpdatePayload{
    updated: Boolean
}